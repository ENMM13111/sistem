<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - SurtiLicores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="register-page">
        <a href="login.html" class="back-login" title="Volver al login">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="register-container">
            <div class="register-header">
                <div class="register-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="register-title">Crear Cuenta</h1>
                <p class="register-subtitle">Únete a SurtiLicores</p>
            </div>
            
            <form class="register-form" id="registerForm" action="#" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-container">
                            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <div class="input-container">
                            <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <div class="input-container">
                        <input type="tel" id="telefono" name="telefono" required placeholder="+57 300 123 4567">
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="metodo-verificacion">Método de Verificación</label>
                    <div class="verification-method-container">
                        <div class="verification-option">
                            <label class="radio-container">
                                <input type="radio" id="email-verification" name="metodo-verificacion" value="email" checked>
                                <span class="radio-checkmark"></span>
                                <div class="verification-info">
                                    <i class="fas fa-envelope"></i>
                                    <span>Correo Electrónico</span>
                                    <small>Recibirás el código en tu email</small>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <div class="input-container">
                        <input type="text" id="direccion" name="direccion" required placeholder="Tu dirección completa">
                        <i class="fas fa-map-marker-alt input-icon"></i>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" required placeholder="••••••••">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div class="input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                </div>
                
                <div class="password-requirements">
                    <p>La contraseña debe tener:</p>
                    <ul>
                        <li id="length"><i class="fas fa-times"></i> Al menos 8 caracteres</li>
                        <li id="uppercase"><i class="fas fa-times"></i> Una letra mayúscula</li>
                        <li id="lowercase"><i class="fas fa-times"></i> Una letra minúscula</li>
                        <li id="number"><i class="fas fa-times"></i> Un número</li>
                    </ul>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span class="checkmark"></span>
                        Quiero recibir ofertas y promociones por email
                    </label>
                </div>
                
                <button type="submit" class="register-btn" disabled>
                    <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>
                    Crear Cuenta
                </button>
                
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/registro.js"></script>
</body>
</html>
