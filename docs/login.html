<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SurtiLicores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/session-manager.js"></script>
</head>
<body>
    <div class="login-page">
        <a href="index.html" class="back-home" title="Volver al inicio">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-wine-bottle"></i>
                </div>
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Inicia sesión en SurtiLicores</p>
            </div>
            
            <form class="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                    Iniciar Sesión
                </button>
                
                <div class="login-options">
                    <a href="recuperar-contraseña.html" class="forgot-password">
                        <i class="fas fa-key" style="margin-right: 0.3rem;"></i>
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <div class="divider">
                    <span>o continúa con</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn google" title="Iniciar con Google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn facebook" title="Iniciar con Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                
                <div class="register-section">
                    <p class="register-text">¿No tienes una cuenta?</p>
                    <a href="registro.html" class="register-btn">
                        <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>
                        Crear cuenta
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
