<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="whiskyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barrelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="#2C1810"/>
  
  <!-- Barrica de whisky -->
  <ellipse cx="200" cy="250" rx="80" ry="20" fill="url(#barrelGradient)"/>
  <rect x="120" y="150" width="160" height="100" fill="url(#barrelGradient)" rx="10"/>
  
  <!-- Aros de la barrica -->
  <rect x="115" y="160" width="170" height="8" fill="#654321" rx="4"/>
  <rect x="115" y="190" width="170" height="8" fill="#654321" rx="4"/>
  <rect x="115" y="220" width="170" height="8" fill="#654321" rx="4"/>
  
  <!-- Botella de whisky -->
  <rect x="300" y="120" width="40" height="120" fill="#2F4F2F" rx="5"/>
  <rect x="305" y="110" width="30" height="15" fill="#8B4513" rx="3"/>
  <rect x="310" y="105" width="20" height="10" fill="#654321" rx="2"/>
  
  <!-- LÃ­quido en la botella -->
  <rect x="305" y="130" width="30" height="100" fill="url(#whiskyGradient)" rx="3"/>
  
  <!-- Etiqueta -->
  <rect x="308" y="160" width="24" height="40" fill="#F5F5DC" rx="2"/>
  <text x="320" y="175" text-anchor="middle" font-family="serif" font-size="8" fill="#8B4513">WHISKY</text>
  <text x="320" y="185" text-anchor="middle" font-family="serif" font-size="6" fill="#8B4513">PREMIUM</text>
  
  <!-- Copa de whisky -->
  <ellipse cx="100" cy="200" rx="25" ry="8" fill="#F0F8FF" opacity="0.8"/>
  <rect x="75" y="180" width="50" height="20" fill="#F0F8FF" opacity="0.8" rx="25"/>
  <rect x="95" y="200" width="10" height="30" fill="#F0F8FF" opacity="0.8"/>
  <ellipse cx="100" cy="230" rx="15" ry="5" fill="#F0F8FF" opacity="0.8"/>
  
  <!-- Whisky en la copa -->
  <ellipse cx="100" cy="190" rx="20" ry="6" fill="url(#whiskyGradient)" opacity="0.9"/>
  
  <!-- Texto decorativo -->
  <text x="200" y="50" text-anchor="middle" font-family="serif" font-size="24" fill="#D4AF37" font-weight="bold">EL ARTE</text>
  <text x="200" y="80" text-anchor="middle" font-family="serif" font-size="20" fill="#D4AF37">DEL WHISKY</text>
  
  <!-- Elementos decorativos -->
  <circle cx="50" cy="50" r="3" fill="#D4AF37" opacity="0.6"/>
  <circle cx="350" cy="60" r="2" fill="#D4AF37" opacity="0.6"/>
  <circle cx="80" cy="80" r="2" fill="#D4AF37" opacity="0.6"/>
  <circle cx="320" cy="40" r="3" fill="#D4AF37" opacity="0.6"/>
</svg>